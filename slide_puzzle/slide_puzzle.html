      function split(SourceImg)

        for (var i = 0;i < 4;++i) {
          for (var j = 0;j < 4;++j) {
          Imgs[i] = drawImage(SourceImg, x, y, width, height,  0, 0, width, height);
          }
        }
      }
      function swap(img1, img2)
      {
        var tmp = img1;
        cpImg(img1,tmp);
        cpImg(img2, img1);
        cpImg(tmp, img2);
        alert(typeof img1);
      }
      function moveImg(img)
      {
        alert(typeof img);

      function isAnswer()
      {
        for (var i = 0;i < 16;++i) {
          if (i == 15 && Pos[i].name == blank_img) {
            return true;
          } else if (Imgs[i].name != i) {

          }
        }
      }
      function checkCount()
      {
        setTimeOut(checkCount, 1000);
      }
      function test()
      {
        alert(typeof document.img[0]);
      }
      var timer = new Boolean(false);
      var strTimer = new Number(0);
      function timerStart()
      {
        timer = true;
      }
      function timerStop()
      {
        timer = false;
      }
      function timerReset()
      {
        strTimer = 0;
        var Timer = document.getElementById("Timer");
        Timer.value = strTimer.toString();
      }
      function timeRun()
      {
        setTimeout("timeRun()",1000);
        if (timer == true) {
          var Timer = document.getElementById("Timer");
          Timer.value = strTimer.toString();
          strTimer = strTimer+1;
        }
      }

  <body onLoad="timeRun()">
